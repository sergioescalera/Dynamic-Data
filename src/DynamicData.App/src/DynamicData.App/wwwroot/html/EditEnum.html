<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>Edit Enum</span>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.Cancel()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-padding">
        <div class="md-padding" layout="column">
            <md-autocomplete ng-if="vm.New == true"
                             md-selected-item="vm.Item"
                             md-input-name="EnumName"
                             md-search-text="vm.Text"
                             md-items="item in vm.FilteredEnums"
                             md-item-text="item.Name"
                             md-min-length="0"
                             md-search-text-change="vm.Filter()"
                             md-floating-label="Name">
                <md-item-template>
                    <span md-highlight-text="vm.Text">{{item.Name}}</span>
                </md-item-template>
            </md-autocomplete>
            <md-input-container ng-if="vm.New != true">
                <input type="text"
                       name="EnumDisplayName"
                       ng-model="vm.Text"
                       placeholder="Name"
                       aria-label="Name"
                       ng-readonly="true" />
            </md-input-container>
            <md-input-container>
                <input type="text"
                       name="EnumDisplayName"
                       ng-model="vm.DisplayName"
                       placeholder="Display Name"
                       aria-label="Display Name" 
                       ng-readonly="vm.New != true"/>
            </md-input-container>
            <md-chips ng-model="vm.Options"
                      name="EnumOptions"
                      placeholder="+Values"
                      readonly="vm.New != true"/>
            </md-chips>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.Ok()"
                   class="md-primary">Ok</md-button>
        <md-button ng-click="vm.Cancel()">Cancel</md-button>
        <md-button ng-click="vm.Clear()">Clear</md-button>
    </md-dialog-actions>
</md-dialog>
