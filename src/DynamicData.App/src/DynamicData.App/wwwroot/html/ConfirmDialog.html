<div role="dialog" aria-label="" layout="column" layout-align="center center">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h5 ng-bind="title"></h5>
        </div>
    </md-toolbar>

    <div class="dialog-content">
        <p ng-bind="message"></p>
    </div>

    <div layout="row">
        <md-button class="md-primary">
            Yes
        </md-button>
        <md-button class="md-secondary">
            No
        </md-button>
    </div>
</div>
