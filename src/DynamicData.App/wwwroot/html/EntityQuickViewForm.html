<section class="entity-view-form">
    <md-content>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="entity-name" ng-bind="entity.Type.DisplayName" ng-click="open()"></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div class="attribute-list">
                    <div class="attribute"
                         ng-repeat="attribute in entity.Type.Attributes"
                         ng-init="value = entity.Fields[attribute.Name]"
                         ng-hide="!value && attribute.TypeCodeName !== 'Boolean'">
                        <label class="label" ng-bind="attribute.DisplayName"></label>
                        <span class="value" ng-bind="value|format:attribute.TypeCode"></span>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</section>
